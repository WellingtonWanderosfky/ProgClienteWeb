<!DOCTYPE html>
<html lang="pt">

<head>
    <script>
        function NumeroPrimo() {
            var n = document.getElementById("numero").value;
            var texto = "";
            var x = 0;
            if (n==1||n==-1)
            {
                texto = "O número " + n + " é primo";
                document.getElementById("texto").innerHTML = texto;
                return true;
            }

            else if (n!=0) {
                var i = 0;
                for (i = 1; i <= Math.abs(n); i++) {
                    if (Math.abs(n) % i == 0) x++;
                }
                if (x == 2) {
                    texto = "O número " + n + " é primo";
                    document.getElementById("texto").innerHTML = texto;
                    return true;
                }

                if (x > 2) {
                    texto = "O número " + n + " não é primo";
                    document.getElementById("texto").innerHTML = texto;
                    return false;
                }
            }

            else if(n==0) {
                texto = "O número não pode ser 0 ";
                document.getElementById("texto").innerHTML = texto;
                return false;
            }

        } 
    </script>
</head>

<body>
    <h3 id="texto"></h3>
    <input type="number" id="numero" />
    <button onclick="javascript:NumeroPrimo()"> Executar </button>
</body>

</html>
