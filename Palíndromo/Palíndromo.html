<!DOCTYPE html>
<html lang="pt">

<head>
    <script>
        function Palindromo() 
        {
            var n = document.getElementById("text").value;
            var text = n;
            for( var i = 0; i<=n.length / 2 ; i++)
            {
                if(text[i] != text[n.length - i - 1])
                {
                    text = "Não é palíndromo.";
                    document.getElementById("texto").innerHTML= text;
                    return false;
                } 

                else
                {
                    text = "É palíndromo.";
                    document.getElementById("texto").innerHTML= text;
                    return true;
                }
            }
            
        }

    </script>
</head>

<body>
    <h3 id="texto"></h3>
    <input type="text" id="text" />
    <button onclick="javascript:Palindromo()"> Executar </button>
</body>

</html>
